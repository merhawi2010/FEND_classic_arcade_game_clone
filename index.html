<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Effective JavaScript: Frogger</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="game-over">
        <p>Game Over</p>
        <p>Press F5 to play again</p>
    </div>

    <div class="scores">Score: <span id="my-score">0</span></div>

    <div class="players-avater">
        <h1>Frogger: Arcade Game</h1>
        <ul>
            <li class="boy">
                <img src="images/char-boy.png">
            </li>

            <li class="cat-girl">
                <img src="images/char-cat-girl.png">
            </li>

            <li class="horn-girl">
                <img src="images/char-horn-girl.png">
            </li>

            <li class="pink-girl">
                <img src="images/char-pink-girl.png">
            </li>

            <li class="princess-girl">
                <img src="images/char-princess-girl.png">
            </li>
        </ul>
        <h2>Select your avater and click
            <button>Play</button>
        </h2>
    </div>

    <script src="js/resources.js"></script>
    <script src="js/app.js"></script>
    <script src="js/engine.js"></script>

</body>
</html>
